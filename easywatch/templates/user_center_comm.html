<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width={device-width}, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if not msg %}
        {% if user_comms %}
            <div>
                {% for user_comm in user_comms %}
                    {% if user_comm[3]==0 or log_right==1 %}
                        <div><a href="/video?vid={{ user_comm[0] }}" target="blank">查看视频</a></div>
                        <div><span>{{ user_comm[1] }}</span></div>
                        <div>{{ user_comm[2] }}</div>
                    {% endif %}
                {% endfor %}
            </div>
        {% else %}
            <div style="text-align: center;font-size: 1.1rem;">主人比较懒，什么都没有留下</div>
        {% endif %}
    {% else %}
        <div style="text-align: center;font-size: 1.1rem;font-family: kaiti,Arial, Helvetica, sans-serif;">{{ msg }}</div>
    {% endif %}
</body>
</html>
