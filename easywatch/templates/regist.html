<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/regist.js"></script>
    <style>
        *{
            margin: 5px;
        }
        body{
            background-color: rgb(197, 165, 143);
        }
        #reg_div{
           margin-top: 10%; 
        }
        input{
            font-family: 楷体;
            font-size: 1.2rem;
            font-weight: 200;
            text-align: center;
            border-radius: 5px;
            border-style:groove;
            outline: none;
            margin-left: 40%;
        }
        input[type='submit']{
            margin-left: 45%;
        }
        input[type='submit']:hover{
            background-color: aqua;
        }
        #flask_msg{
            color: red;
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>

</head>
<body>
    <div id="reg_div">
        <form action="/regist" method="POST">
            <input type="text" id="regist_name" name="regist_name" placeholder="用户名" maxlength="6" minlength="3" title="*3-6个字符">
            <p style="display: inline;font-size: 0.9rem;" id="ver_uname_msg"></p>
            <br>
            <input type="password" id="regist_pass" name="regist_pass" placeholder="密码" maxlength="12" minlength="6" title="*6-12个字符">
            <span id="pass_msg"></span>
            <br>
            <input type="submit" value="注册并登陆" id="sub">
        </form> 
    </div>

    <!-- 消息闪现用于后台验证，防止跳过js验证出现的安全问题 -->

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages%}
                    {{ message }}
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div> -->

    
</body>
</html>
