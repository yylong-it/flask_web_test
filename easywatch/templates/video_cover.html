<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>封面</title>
    <style>
        img{
            width:100%;
            height: 100%;
        }
        div{
            width:16%;
            height: 200px;
            margin: 2%;
            float: left;
        }
        a{
            margin-top: 3px;
            font-family:楷体;
            font-size: 1.1rem;
            color: rgb(41, 44, 42);
            text-decoration: none;
        }
    </style>
</head>
<body>

    {% for cover in covers %}
    <div>
        <a href="/video?vid={{ cover[0] }}" target="blank" ><img src="{{ cover[2] }}" alt="图片"></a><br>
        <a href="/video?vid={{ cover[0] }}" target="blank">{{ cover[1] }}</a>
    </div>
    {% endfor %}

</body>
</html>
