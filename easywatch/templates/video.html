<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EasyWatch</title>
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/video.js"></script>
    <link rel="stylesheet" href="../static/css/video.css">
</head>
<body>

    <div id="video_div">
        <div id="v_left">
            <div id='v_title'>{{ video[3] }}</div>
            <div id="div_vid">VID:</div>
            <div id="v_vid">{{ video[0] }}</div>
        </div>
        <div id="u_center" title="查看个人信息">
            <div id="u_name"><a href="/goto_userCenter?uid={{ video[1] }}" target="_blank" id="uname_a">{{ video[2]}}</a></div>
            <div id="uid_div">UID:</div>
            <div id="u_id">{{ video[1] }}</div>
        </div>
        <div id="op_right">
            <img src="../static/images/video/sub.png" alt="订阅" title="订阅" id="sub">
            <input type="hidden" id="sub_hidden">
        </div>
        <video src="{{ video[6] }}" controls = "true" style="width:100%; height:100%; object-fit: fill"></video>
        <div id="up_div">
            <div id="good_add" style="display: inline;"><img src="../static/images/video/good.png" alt="点赞" title="喜欢就点赞吧" id="good_img"></div>
            <span id="good_num" style="display: inline; margin-left: 5px;color: rgb(92, 86, 79);">{{ video[8] }}</span>
            <div style="margin-left: 50px;display: inline;"><img src="../static/images/video/coll.png" alt="收藏" title="喜欢就收藏吧" id="coll_img"></div>
            <span id="coll_num" style="display: inline; margin-left: 5px;color: rgb(92, 86, 79);">{{ video[10] }}</span>
        </div>
    </div>
    <div id="comment_div">
        <p id="comment_p"><span id="comm_cnt">{{ comment_count }}</span>评论</p>
        <a href="">按时间排序</a><br>

        <form action="/add_comment" method="POST">
            <div  style="display: inline-flex;align-items: center;letter-spacing: 3px;margin: 3px;">
                <input type="text" hidden value="{{ video[0] }}" name="vid">
                <textarea id="comment" rows="20" cols="20" name="comment" minlength="2"></textarea>
                <input type="submit" value="发表评论" id="submit">
            </div>
        </form>

        {% if comments %}
            {% for comment in comments %}
            <div>{{ comment[1] }}</div>
            <div>{{ comment[2] }}</div>
            <div>{{ comment[3] }}</div>
            <hr>
            {% endfor %}
        {% else %}
            <div>暂无评论信息</div>
        {% endif %}

    </div>

</body>
</html>
